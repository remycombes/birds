<div class="container" id="container" 
  [ngClass]="{
    'position-menu': page=='menu', 
    'position-quizz': page=='quizz', 
    'position-library': page=='library', 
    'position-statistics': page=='statistics'
  }">
    <!------------------------------------------------------------------------->  
    <!------------------------------- BUTTONS --------------------------------->  
    <!------------------------------------------------------------------------->
    <div class="hamburger" (click)="navigationExtended = true">
      <svg focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
    </div>
    <!-- <div class="full-screen-button" (click)="fullScreen?closeFullScreen():openFullScreen()">
      <svg  xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 10 10">

        <path  d="M 7 1 L 9 1 L 9 3"/>
        <path  d="M 9 7 L 9 9 L 7 9"/>
        <path  d="M 1 7 L 1 9 L 3 9"/>
      </svg>
    </div>
    <div *ngIf="page!='menu'" class="home-button" (click)="page='menu'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 10 10">

      </svg>  
    </div>   -->
  
    <!------------------------------------------------------------------------->
    <!-------------------------------- MENU ----------------------------------->
    <!------------------------------------------------------------------------->
    <div class="menu">    
      <img class="background" [src]="'assets/photos/acanthisFlammea.jpg'">
      <div class="title">OISEAUX</div>
      <div class="button" (click)="page='quizz'">Quizz</div>
      <div class="button" (click)="page='library'">Espèces</div>
      <div class="button" (click)="page='statistics'">Mon niveau</div>
    </div>

    <!------------------------------------------------------------------------->
    <!----------------------------- NAVIGATION -------------------------------->
    <!------------------------------------------------------------------------->
    <div *ngIf="navigationExtended" class="navigation-background" (click)="navigationExtended=false;"></div>
    <div class="navigation" [ngClass]="{extended: navigationExtended}">
      <app-nav 
        (onChangePage)="page=$event; navigationExtended=false"
        (onFullScreen)="fullScreen==true?closeFullScreen():openFullScreen(); navigationExtended=false; "
        [isFullScreen]="fullScreen"
        [currentPage]="page"
      ></app-nav>
    </div>
  
    <!-------------------------------------------------------------------------->
    <!------------------------------- LIBRARY ---------------------------------->
    <!-------------------------------------------------------------------------->
    <div class="library">
      <app-bird-list [birds]="rawBirds"></app-bird-list>
    </div>
    
    <!------------------------------------------------------------------------->
    <!------------------------------- QUIZZ ----------------------------------->
    <!------------------------------------------------------------------------->
    <div class="quizz">
      <app-bird-quizz (onGetStats)="getStats()" (onSetStats)="setStats($event); getStats()" [birds]="rawBirds" [stats]="stats"></app-bird-quizz>
    </div>

    <!------------------------------------------------------------------------->
    <!----------------------------- STATISTICS -------------------------------->
    <!------------------------------------------------------------------------->
    <div class="statistics">
      <app-statistics [stats]="stats"></app-statistics>
    </div>
    
  </div>
